
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Up2Face • Analysis Results</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div data-include="/partials/header.html"></div>
  <div class="ef-page">
    <div data-include="/partials/sidebar.html"></div>
    <main class="ef-content analysis-grid">
      <section class="video-card card">
        <h2 id="videoTitle">Video Title (placeholder)</h2>
        <p class="muted">
          <span id="videoDate">Uploaded --/--/----</span>
        </p>

        <div class="video-placeholder" id="videoContainer">
          <div class="video-fake"><i data-feather="play-circle"></i></div>
        </div>

        <div class="btn-row">
          <button class="btn btn-outline" id="extractedFramesBtn"><i data-feather="image"></i> Download Extracted Frames</button>
          <button class="btn btn-outline" id="downloadCSVBtn"><i data-feather="download"></i> Download CSVs Data</button>
        </div>

        <div class="card mt frame-selection">
          <h3>Extracted Frames</h3>
          <div class="frames-grid" id="framesGrid"></div>
        </div>

        <div class="card mt">
          <h3>Recommendations</h3>
          <ul id="recoList">
            <li>Short breaks every 20–25 minutes.</li>
            <li>Interactive quizzes at high-attention points.</li>
            <li>Summaries after dips in focus.</li>
          </ul>
        </div>
      </section>

      <section class="right-col">
        <div class="card">
          <h3>Engagement Overview</h3>
          <div class="score-row">
            <div class="score" id="engagementScore"></div>
            <p class="muted"><span id="engagementLabel"></span></p>
          </div>
        </div>

        <div class="card">
          <h3>Engagement Level Probabilities</h3>
          <canvas id="donutChart" width="600" height="240" aria-label="Trend"></canvas>
          <div id="probLegend" style="margin-top:8px;"></div>
        </div>

        <div class="card">
          <h3>Key Engagement Moments</h3>
          <ul id="momentsList" class="moments"></ul>
        </div>
      </section>
    </main>
  </div>
  <div data-include="/partials/footer.html"></div>
  <script src="/js/app.js"></script>
</body>
</html>
